        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="assets/css/normalize.css"/>

        <title>HTML Form</title>

    <body>
        <section class="container">
            <div class="title">
                <h1>Contact Us</h1>
                <p>Any questions or remarks? Just write us a message!</p>
            </div>
            <div class="form_area">
                <div class="left_area">
                    <div class="description_left">
                        <h2>Contact Information</h2>
                        <p>Fill uo the form and our Team will get back to you within 24 hours.</p>
                    </div>
                    <div class="contact">
                        <div >
                            <img src="assets/img/icon-phone.png" alt="Contact"/>
                            <p><a href="tel: +0123 456 789"/>+0123 4567 8910</p>
                        </div>
                        <div >
                            <img src="assets/img/icon-mail.png" alt="E-mail"/>
                            <p><a href="mail:contact@contact.com"/>contact@contact.com</p>
                        </div>
                        <div >
                            <img src="assets/img/icon-pin.png" alt="Location"/>
                            <p><a href="#"/>578 Street 1234 Donn</p>
                        </div>
                        <div class="social">
                            <img src="assets/img/icon-fb.png"/>
                            <img src="assets/img/icon-ig.png"/>
                            <img src="assets/img/icon-telegram.png"/>
                            <img src="assets/img/icon-mail.png"/>
                        </div>
                    </div>

                </div>
                <div class="right_area">
                    <form action="#" metod="POST">
                        <label>
                            First Name 
                            <input type="text" name="f-name"/>
                        </label>    
                        <label>
                            Last Name 
                            <input type="text" name="l-name"/>
                        </label>
                        <label>
                            Mail 
                            <input type="email" name="email"/>
                        </label>
                        <label>
                            Phone 
                            <input type="tel" name="phone"/>
                        </label>
                    </form>
                </div>
            </div>
        </section>

    </body>
